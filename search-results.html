<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="logo">

                    <nav class="header-nav">
                        <a href="properties.html" class="nav-link">

                        </a>

                        <div class="user-menu">
                            <button class="user-menu-btn">
                                <i class="fas fa-bars"></i>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">نتائج البحث المتقدم</h1>
            
            <!-- Search Filters Summary -->
            <div class="search-summary mb-20" id="searchSummary">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            
            <!-- Search Results -->
            <section class="search-results">
                <div id="searchResults" class="properties-grid">
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </div>
                
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search fa-3x mb-20"></i>
                    <h3>لا توجد نتائج مطابقة لبحثك</h3>
                    <p>حاول تعديل معايير البحث للحصول على نتائج أفضل</p>
                    <button class="btn" onclick="window.history.back()">العودة إلى البحث</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <div class="nav-text">الرئيسية</div>
            </a>
            <a href="properties.html" class="nav-item">
                <div class="nav-icon"><i class="fas fa-building"></i></div>

            </a>
            <a href="settings.html" class="nav-item">

                <div class="nav-text">الإعدادات</div>
            </a>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل معايير البحث من localStorage
            const searchParams = JSON.parse(localStorage.getItem('bmd_search_params')) || {};
            
            // عرض ملخص معايير البحث
            displaySearchSummary(searchParams);
            
            // تنفيذ البحث وعرض النتائج
            const results = performAdvancedSearch(searchParams);
            displaySearchResults(results);
        });
        
        function displaySearchSummary(params) {
    const summaryEl = document.getElementById('searchSummary');
    let summaryHTML = '<div class="search-filters">';
    summaryHTML += '<h3><i class="fas fa-filter"></i> معايير البحث:</h3>';
    summaryHTML += '<ul class="filter-tags">';
    
    if (params.keyword) {
        summaryHTML += `<li><span>كلمة مفتاحية:</span> ${params.keyword}</li>`;
    }
    if (params.listingType) {
        summaryHTML += `<li><span>نوع العرض:</span> ${params.listingType}</li>`;
    }
    if (params.propertyType) {
        summaryHTML += `<li><span>نوع العقار:</span> ${params.propertyType}</li>`;
    }
    if (params.condition) {
        summaryHTML += `<li><span>الحالة:</span> ${params.condition}</li>`;
    }
    if (params.minPrice || params.maxPrice) {
        const min = params.minPrice ? `${params.minPrice} د.م` : 'أي';
        const max = params.maxPrice ? `${params.maxPrice} د.م` : 'أي';
        summaryHTML += `<li><span>السعر:</span> من ${min} إلى ${max}</li>`;
    }
    
    summaryHTML += '</ul>';
    summaryHTML += '<button class="btn btn-secondary" onclick="window.history.back()">تعديل البحث</button>';
    summaryHTML += '</div>';
    
    summaryEl.innerHTML = summaryHTML;
}
        
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            const noResultsEl = document.getElementById('noResults');
            
            if (results.length === 0) {
                resultsContainer.style.display = 'none';
                noResultsEl.style.display = 'block';
                return;
            }
            
            noResultsEl.style.display = 'none';
            resultsContainer.style.display = 'grid';
            resultsContainer.innerHTML = '';
            
            results.forEach(property => {
                const propertyCard = BmdImmobilier.createPropertyCard(property);
                resultsContainer.appendChild(propertyCard);
            });
        }
    </script>
</body>
</html>
